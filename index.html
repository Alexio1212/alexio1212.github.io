<!DOCTYPE HTML>

<head>
    <title>BFDIA 5b - FlashGamesWeb</title>
    <link rel="stylesheet" href="../style.css">

<body>
    <div class="main">
        <div class="top">
        </div>
        <div id='ruffle'></div>
        <script src='../ruffle/ruffle.js'></script>
        <script>
            var swfobject = {};

            swfobject.embedSWF = function (url, cont, width, height) {
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                        width: width,
                        height: height,
                        style: 'width: ' + width + 'px; height: ' + height + 'px',
                    });

                player.load({ url: url });
            }

            swfobject.embedSWF('https://github.com/Alexio1212/alexio1212.github.io/raw/main/papasfreezeria.swf', 'ruffle', 800, 600);
        </script>

</body>
